<p class="normaltext1">苦苦思索两周之后，青年再次来到哲人的书房。自由是什么？我为什么不能获得自由？真正束缚我的究竟是什么？青年被布置的作业实在是太沉重，根本无法找出合适的答案。青年越想越感觉自己缺少自由。</p>
