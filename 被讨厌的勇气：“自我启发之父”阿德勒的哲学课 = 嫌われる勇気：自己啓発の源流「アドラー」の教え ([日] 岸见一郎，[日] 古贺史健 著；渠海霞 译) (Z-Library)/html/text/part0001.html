<p class="normaltext" id="UGI1-86df81f81f524a9e9a97512b63efadbe">本书用“青年与哲人的对话”这一故事形式总结了与弗洛伊德、荣格并称为“心理学三大巨头”的阿尔弗雷德·阿德勒的思想（阿德勒心理学）。</p>
<p class="normaltext">风靡欧美的阿德勒心理学对于“人如何能够获得幸福”这个哲学问题给出了极其简单而又具体的“答案”。了解了足以被称为“这个世界上的一个真理”的阿德勒思想之后，你的人生会发生什么变化呢？又或者，什么都不会改变吗？</p>
<p class="normaltext">来吧，让我们与青年一起走进这扇“门”！</p>
