<p class="normaltext1">差点就被骗了！第二周，青年愤然叩响了哲人的门。课题分离想法的确有用，上一次也确实接受了。但是，那岂不是一种非常孤独的生活方式吗？分离课题、减轻人际关系负担，不也就意味着要失去与他人的联系吗？最后岂不是要落得遭人厌弃？如果这叫做自由，那我宁可选择不自由。</p>
