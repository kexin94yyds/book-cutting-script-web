<p class="normaltext1">青年非常守约，刚好一个星期之后再次来到哲学家的书房。其实他自上次回去两三天之后就迫不及待地想要过来。但深思熟虑之后，青年的疑问变成了确信。也就是说，目的论之类的学说只是一种诡辩，精神创伤确实存在。人既不可能忘记过去，也不可能从过去中解放出来。他今天就要把那位怪异的哲学家驳得体无完肤，一切争论都将在今天结束。</p>
