<p class="normaltext1">一进入书房，青年便弓腰驼背地坐在屋里的一张椅子上。他为什么会如此激烈地反对哲人的主张呢？原因已经不言而喻。青年自幼就缺乏自信，他对自己的出身、学历甚至容貌都抱有强烈的自卑感。也许是因为这样，他往往过于在意他人的目光；而且，他无法衷心地去祝福别人的幸福，从而常常陷入自我嫌恶的痛苦境地。对青年而言，哲人的主张只不过是乌托邦式的空想而已。</p>
